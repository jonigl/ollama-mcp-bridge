[project]
name = "ollama-mcp-bridge"
version = "0.2.0"
description = "Bridge API service connecting Ollama with Model Context Protocol (MCP) servers"
keywords = ["mcp", "ollama", "bridge", "proxy", "api", "fastapi", "ai", "tools"]
readme = "README.md"
requires-python = ">=3.10.15"
authors = [
    {name = "Jonathan LÃ¶wenstern"}
]
license = {text = "MIT"}

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "mcp>=1.0.0",
    "loguru>=0.7.0",
    "httpx>=0.24.0"
]

[project.urls]
homepage = "https://github.com/jonigl/ollama-mcp-bridge"
repository = "https://github.com/jonigl/ollama-mcp-bridge"
documentation = "https://github.com/jonigl/ollama-mcp-bridge#readme"


[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "requests>=2.31.0"
]

[project.scripts]
ollama-mcp-bridge = "ollama_mcp_bridge.main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ollama_mcp_bridge"]
